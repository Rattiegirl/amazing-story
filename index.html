<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZING STORY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>Amazing story</h3>
        <div class="row">
            <div class="col-md-3">
                <h5>Story</h5>
                <textarea class="form-control" name="story" id="story" rows="10"></textarea>
                <button class="btn btn-outline-danger mt-3">Fly</button>

            </div>
            <div class="col-md-3">
                <h5>Chinese</h5>
                <textarea class="form-control" name="chinese" id="chinese" rows="10"></textarea>
                <button class="btn btn-outline-info mt-3">Land</button>

            </div>
            <div class="col-md-3">
                <h5>Russian</h5>
                <textarea class="form-control" name="russian" id="russian" rows="10"></textarea>
        

            </div>
            <div class="col-md-3">
                <h5>English</h5>
                <textarea class="form-control" name="english" id="english" rows="10"></textarea>
                

            </div>
        </div>
    </div>
</body>
</html>
