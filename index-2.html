<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h3>Story</h3>
          <textarea class="form-control" id="story" rows="10"></textarea>
          <button class="btn btn-info">Submit</button>
        </div>
        <div class="col-md-3">
          <h3>Chinese</h3>
          <textarea class="form-control" id="chinese" rows="10"></textarea>
          <button class="btn btn-info">Submit</button>
        </div>
        <div class="col-md-3">
          <h3>Russian</h3>
          <textarea class="form-control" id="russian" rows="10"></textarea>
        </div>
        <div class="col-md-3">
          <h3>English</h3>
          <textarea class="form-control" id="english" rows="10"></textarea>
        </div>
      </div>
    </div>
</body>
</html>
